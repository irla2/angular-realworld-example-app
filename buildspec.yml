version: 0.2
phases: 
  install: 
    runtime-versions:
        nodejs: 10
    commands: 
      - echo installing nodemodules 
      - npm install
      - npm install -g @angular/cli 
  build:
    commands:
      - echo build start 
      - ng build
  post_build:
    commands: 
      - echo S3 bucket 
      - aws s3 cp dist s3://ramuangular/dist  --recursive 
      - echo Build completes on `date`
  
 
